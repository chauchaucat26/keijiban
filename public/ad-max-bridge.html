<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="ad-container" class="admax-ads"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('adId');
        const type = urlParams.get('type') || 'banner';

        if (adId) {
            const container = document.getElementById('ad-container');
            container.setAttribute('data-admax-id', adId);

            window.admaxads = window.admaxads || [];
            window.admaxads.push({ admax_id: adId, type: type });

            const script = document.createElement('script');
            script.src = 'https://adm.shinobi.jp/st/t.js';
            script.async = true;
            script.charset = 'utf-8';
            script.setAttribute('data-cfasync', 'false');
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
